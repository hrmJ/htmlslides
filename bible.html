<p id='biblecontent'>"Varokaa tuomasta hurskaita tekojanne ihmisten katseltavaksi, muuten ette saa palkkaa taivaalliselta Isältänne.

"Kun siis autat köyhiä, älä toitota siitä niin kuin tekopyhät tekevät synagogissa ja kujilla, jotta ihmiset kiittelisivät heitä. Totisesti: he ovat jo palkkansa saaneet.</p>
